    /* TANQUES (se dejan como estaban visualmente) */
    .tanks-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .tank-frame {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 4/3;
      border-radius: 1.5rem;
      background: radial-gradient(circle at top, #020617, #020617);
      overflow: hidden;
      border: 1px solid #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
    }

    .tank-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 50%, rgba(37, 99, 235, 0.45), transparent 55%),
        radial-gradient(circle at 100% 50%, rgba(16, 185, 129, 0.45), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .tank-label {
      position: absolute;
      bottom: 0.45rem;
      left: 0.9rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
      z-index: 2;
    }

    .tank-image {
      width: 80%;
      height: auto;
      animation: girar 14s linear infinite;
      transform-origin: center center;
      filter: drop-shadow(0 0 22px rgba(56, 189, 248, 0.6));
      transition: filter 0.3s ease;
      z-index: 1;
    }

    .tank-image:hover {
      animation-play-state: paused;
      filter: drop-shadow(0 0 26px rgba(56, 189, 248, 0.9));
    }

    @keyframes girar {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    footer {
      text-align: center;

      font-size: 0.88rem;
      font-weight: 600;
    }

    .whatsapp-float:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

      width: 22px;

      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.15);
    }
